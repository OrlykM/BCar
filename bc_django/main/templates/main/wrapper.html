<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    {% load staticfiles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="sticky-top bg-body">
    <header class="d-flex p-3 flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url '' %}" class="nav-link px-2 link-dark">Home</a></li>
      </ul>
        {% if request.user.is_authenticated %}
        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="http://ai.lviv.ua/wp-content/uploads/2020/08/засоба-550x400.jpg" alt="user_picture" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="{% url 'user:userpage' %}">Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'user:change_phone' %}">Change phone number</a></li>
              <li><a class="dropdown-item" href="{% url 'user:change_password' %}">Change password</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'user:logout' %}">Sign out</a></li>
          </ul>
        </div>
        {% else %}
        <div class="col-md-3 text-end">
          <a href="{% url 'user:login' %}" type="button" class="btn btn-outline-dark me-2">Login</a>
          <a href="{% url 'user:register' %}" type="button" class="btn btn-dark">Sign-up</a>
        </div>
        {% endif %}
    </header>
    </div>

    {% block content %}
    {% endblock %}

    <div>
        <footer class="p-5 d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>
        </footer>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
