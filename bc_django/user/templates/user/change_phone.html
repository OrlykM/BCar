{% extends 'main/wrapper.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="modal modal-signin position-static d-block py-5">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">{{ title }}</h1>
                </div>

                <div class="p-5 pt-0">
                    <form method="post">
                        <p class="mb-0">Your current phone number</p>
                        <p class="fw-bold fs-5">{{ user.phone }}</p>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-dark" type="submit">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
